name: Continuous Integration

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

permissions:
    contents: read

jobs:
    testsuite:
        name: Testsuite

        runs-on: ubuntu-latest

        env:
            ENV: DEVELOPMENT

        steps:
            - uses: actions/checkout@v4

            - name: Build the Docker image
              run: docker build --file Dockerfile --target build-development .

            - name: Validate composer.json and composer.lock
              run: docker run --rm --interactive --tty --mount type=bind,source="$(pwd)"/src,target=/var/www/html composer validate --working-dir=. --strict
